name: Build
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libsoup-3.0-dev \
          libjson-glib-dev \
          cppcheck

    - name: Configure
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Static analysis
      run: meson compile -C build cppcheck

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gst-websockettransceiver-linux
        path: build/src/libgstwebsockettransceiver.so

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install meson ninja gstreamer libsoup json-glib cppcheck

    - name: Configure
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Static analysis
      run: meson compile -C build cppcheck

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gst-websockettransceiver-macos
        path: build/src/libgstwebsockettransceiver.dylib
